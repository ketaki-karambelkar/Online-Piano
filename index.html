<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css">
    <title>Casio</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Casio</h1>
            <div class="on-off">
                <span>ON/OFF</span> <input name="checkbox" type="checkbox">
            </div>
            <div class="column volume-slider">
                <span>Volume</span> <input type="range" min="0" max="1" value="0.5" step="any">
            </div>
            <div class="column keys-checkbox">
                <span>Show Keys</span> <input name="checkbox" type="checkbox">
            </div>
        </header>
        <div class="casio disabled">
            <div class="white key hide" data-key="0"><span></span></div>
            <div class="white key hide" data-key="1"><span></span></div>
            <div class="white key hide" data-key="2"><span></span></div>
            <div class="white key hide" data-key="3"><span></span></div>
            <div class="white key hide" data-key="4"><span>TAB</span></div>
            <div class="white key hide" data-key="5"><span>Q</span></div>
            <div class="white key hide" data-key="6"><span>W</span></div>
            <div class="white key hide" data-key="7"><span>E</span></div>
            <div class="white key hide" data-key="8"><span>R</span></div>
            <div class="white key hide" data-key="9"><span>T</span></div>
            <div class="white key hide" data-key="10"><span>Y</span></div>
            <div class="white key hide" data-key="11"><span>U</span></div>
            <div class="white key hide" data-key="12"><span>I</span></div>
            <div class="white key hide" data-key="13"><span>O</span></div>
            <div class="white key hide" data-key="14"><span>P</span></div>
            <div class="white key hide" data-key="15"><span>[</span></div>
            <div class="white key hide" data-key="16"><span>]</span></div>
            <div class="white key hide" data-key="17"><span>NUM7</span></div>
            <div class="white key hide" data-key="18"><span>NUM8</span></div>
            <div class="white key hide" data-key="19"><span>NUM9</span></div>
            <div class="white key hide" data-key="20"><span>+</span></div>

            <div class="black key hide" id="b1" value="0"><span></span></div>
            <div class="black key hide" id="b2" value="1"><span></span></div>
            <div class="black key hide" id="b3" value="2"><span></span></div>
            <div class="black key hide" id="b4" value="3"><span>1</span></div>
            <div class="black key hide" id="b5" value="4"><span>2</span></div>
            <div class="black key hide" id="b6" value="5"><span>4</span></div>
            <div class="black key hide" id="b7" value="6"><span>5</span></div>
            <div class="black key hide" id="b8" value="7"><span>7</span></div>
            <div class="black key hide" id="b9" value="8"><span>8</span></div>
            <div class="black key hide" id="b10" value="9"><span>9</span></div>
            <div class="black key hide" id="b11" value="10"><span>-</span></div>
            <div class="black key hide" id="b12" value="11"><span>=</span></div>
            <div class="black key hide" id="b13" value="12"><span>BACK</span></div>
            <div class="black key hide" id="b14" value="13"><span>/</span></div>
            <div class="black key hide" id="b15" value="14"><span>*</span></div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="function.js"></script> -->
</body>
</html>
